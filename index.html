<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>Click the Cat</header>
        <div id="catList"></div>
        <div id="catHolder"></div>
        <div id="adminPanel">
            <button id="adminButton">Open Admin Panel</button>
            <form id="adminInput" class="hidden">
                Cat Name: <input type="text" id="catNameChange" name="catName">
                <br>
                Image URL: <input type="url" id="picChange" name="url">
                <br>
                Click Count: <input type="number" name="clicks" id="countChange" min="0" max="20" value="0">
                <br>
                <input type="button" value="Cancel" id = "cancel">
                <input type="button" value="Submit" id ="update">
            </form>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
